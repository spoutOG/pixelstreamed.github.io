<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games - Helpful </title>
  <link rel="icon" type="image/x-icon" href="fc.png">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-image: linear-gradient(#cce7f3, #e0f0f8);
      color: #2e4057;
      margin: 0;
      padding: 0;
      display: flex;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition for theme change */
    }
    body.dark-mode {
      background-image: linear-gradient(#2c3e50, #34495e); /* Darker background */
      color: #ecf0f1; /* Lighter text */
    }

    .sidebar {
      width: 220px;
      background-color: #a8d0e6;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition for theme change */
    }
    .sidebar.dark-mode {
      background-color: #2c3e50; /* Darker sidebar */
      color: #ecf0f1;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #2e4057;
      transition: color 0.5s ease; /* Smooth transition for theme change */
    }
    .sidebar.dark-mode h2{
       color: #ecf0f1;
    }

    .sidebar a {
      color: #497f9f;
      text-decoration: none;
      display: block;
      padding: 8px 0;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #2e4057;
    }
    .sidebar.dark-mode a {
      color: #95a5a6;
    }
     .sidebar.dark-mode a:hover {
      color: #ecf0f1;
    }

    .main-content {
      margin-left: 240px;
      padding: 40px 20px;
      flex-grow: 1;
      text-align: center;
      transition: color 0.5s ease; /* Smooth transition for theme change */
    }
    .main-content.dark-mode{
       color: #ecf0f1;
    }

    .mode-toggle {
      position: fixed; /* Changed to fixed */
      bottom: 20px;    /* Added bottom positioning */
      right: 20px;     /* Added right positioning */
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #2e4057;
      transition: color 0.5s ease;
      width: 40px; /* Make it square */
      height: 40px;
      border-radius: 50%; /* Make it a circle */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mode-toggle:hover {
        transform: scale(1.1);
    }

    .mode-toggle.dark-mode {
      color: #ecf0f1;
    }

    .light-mode {
      background: #f0f8ff;
      color: #2e4057;
    }

    .light-mode .sidebar {
      background-color: #d0ecf6;
      color: #2e4057;
    }

    .light-mode .sidebar a {
      color: #497f9f;
    }

    .light-mode .sidebar a:hover {
      color: #2e4057;
    }
  </style>
</head>
<body>
    <div class="sidebar">
        <h2>Quick Links</h2>
        <a href="index.html">Home</a>
        <a href="ec.html">EaglerCraft</a>
        <a href="geng.html">General Games</a>
        <a href="about.html">About</a>
      </div>

      <div class="main-content">
        <button class="mode-toggle" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>

<div class="game-list">
    <div class="left-aligned"></div>
        <p id="helpful">Helpful Games</p>
        <a href="Ruffle Player/Ruffle.html">Flash Player<b> (Slow)</b></a>

<script>
          const toggleButton = document.getElementById('themeToggle');
          const body = document.body;
          const sidebar = document.querySelector('.sidebar');
          const mainContent = document.querySelector('.main-content');
      
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            sidebar.classList.add('dark-mode');
            mainContent.classList.add('dark-mode');
            toggleButton.classList.add('dark-mode');
            toggleButton.textContent = 'ðŸŒž';
          }
      
          toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            sidebar.classList.toggle('dark-mode');
            mainContent.classList.toggle('dark-mode');
            toggleButton.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            toggleButton.textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';
          });
</script>
