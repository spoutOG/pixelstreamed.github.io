  <title>My Game Hub</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2a2a2a, #141414);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    /* Header styling */
    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-bottom: 40px;
      text-transform: uppercase;
    }
    .left-aligned {
      text-align: left;
    }
      /* Container for the game list */
    .game-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Title for each game section */
    .game-list p {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ddd;
      text-transform: uppercase;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #2560df;
    }

    /* Game links styled as buttons */
    .game-list a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #2560df;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-align: center;
      width: 250px;
      margin: 5px 0;
    }

    /* Hover effect for game links */
    .game-list a:hover {
      background-color: #426cc7;
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }

    /* Responsive design adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .game-list a {
        font-size: 1rem;
        padding: 12px 20px;
        width: auto;
      }
    }

    /* Add a small animation to game links */
    .game-list a {
      animation: fadeIn 0.6s ease-out;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
