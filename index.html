<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Hub</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2a2a2a, #141414);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }

    /* Header styling */
    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-bottom: 30px;
    }

    /* Game list container */
    .game-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Game links styled as buttons */
    .game-list a {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1.2rem;
      background-color: #00a3c7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    /* Hover effect for game links */
    .game-list a:hover {
      background-color: #0084a1;
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    /* Responsive design adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .game-list a {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Game Hub</h1>
  <div class="game-list">
    <a href="Games/slope.html">Play Slope (May be blocked. Working on html)</a>
    <a href="Games/Eaglercraft_1.12.2_WASM_Offline_Download.html">Play 1.12 (FAST)</a>
    <a href="Games/Main (1)/index.html">Play Cookie Clicker (this can take a while to load)</a>
    <a href="2048.html">Play 2048</a>
  </div>
</body>
</html>
